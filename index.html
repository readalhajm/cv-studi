<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CV Studio - محرر السير الذاتية الاحترافي المتوافق مع أنظمة التوظيف">
  <meta name="theme-color" content="#0B3D91">
  
  <title>CV Studio - محرر السير الذاتية الاحترافي</title>
  
  <!-- الخطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* ============================================
       CV Studio - نمط عام وتصميم الموقع
       ============================================ */

    :root {
      /* الألوان الأساسية */
      --primary: #0B3D91;
      --primary-dark: #082E6F;
      --accent: #C99A6B;
      --accent-dark: #B8885A;
      --background: #F7F8FA;
      --surface: #FFFFFF;
      --muted: #6B7280;
      --success: #10B981;
      --error: #EF4444;
      --warning: #F59E0B;
      --border: #E5E7EB;
      --text-primary: #1F2937;
      --text-secondary: #4B5563;
      
      /* الخطوط */
      --font-family: 'Inter', 'Noto Sans Arabic', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 1.875rem;
      --font-size-4xl: 2.25rem;
      --font-size-5xl: 3rem;
      
      /* المسافات */
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-2xl: 3rem;
      --spacing-3xl: 4rem;
      
      /* الظلال */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      
      /* الزوايا */
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;
    }

    /* اتجاه RTL افتراضي */
    html {
      direction: rtl;
      text-align: right;
    }

    html[lang="en"] {
      direction: ltr;
      text-align: left;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--background);
      overflow-x: hidden;
      font-weight: 400;
    }

    /* ============================================
       النصوص والعناوين
       ============================================ */

    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: var(--spacing-md);
      color: var(--text-primary);
    }

    h1 { 
      font-size: var(--font-size-4xl);
      font-weight: 700;
    }
    
    h2 { 
      font-size: var(--font-size-3xl);
      font-weight: 600;
    }
    
    h3 { 
      font-size: var(--font-size-2xl);
      font-weight: 600;
    }
    
    h4 { 
      font-size: var(--font-size-xl);
      font-weight: 600;
    }
    
    h5 { 
      font-size: var(--font-size-lg);
      font-weight: 600;
    }
    
    h6 { 
      font-size: var(--font-size-base);
      font-weight: 600;
    }

    p {
      margin-bottom: var(--spacing-md);
      color: var(--text-secondary);
    }

    /* ============================================
       الروابط - تحسينات شاملة
       ============================================ */

    a {
      color: var(--primary);
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    a:hover {
      color: var(--primary-dark);
    }

    /* تأثير الخط السفلي المتحرك */
    .nav-link {
      position: relative;
      padding-bottom: 2px;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* ============================================
       الأزرار
       ============================================ */

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-md) var(--spacing-lg);
      font-size: var(--font-size-base);
      font-weight: 500;
      border: none;
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      white-space: nowrap;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .btn:hover::before {
      transform: translateX(0);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      box-shadow: 0 4px 14px 0 rgba(11, 61, 145, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
      box-shadow: 0 6px 20px 0 rgba(11, 61, 145, 0.4);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
      color: white;
      box-shadow: 0 4px 14px 0 rgba(201, 154, 107, 0.3);
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, var(--accent-dark) 0%, var(--accent) 100%);
      box-shadow: 0 6px 20px 0 rgba(201, 154, 107, 0.4);
      transform: translateY(-2px);
    }

    .btn-outline {
      background-color: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-outline:hover {
      background-color: var(--primary);
      color: white;
      transform: translateY(-2px);
    }

    .btn-small {
      padding: var(--spacing-sm) var(--spacing-md);
      font-size: var(--font-size-sm);
    }

    .btn-large {
      padding: var(--spacing-lg) var(--spacing-2xl);
      font-size: var(--font-size-lg);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ============================================
       البطاقات والحاويات
       ============================================ */

    .card {
      background-color: var(--surface);
      border-radius: var(--radius-xl);
      padding: var(--spacing-xl);
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
      border: 1px solid var(--border);
    }

    .card:hover {
      box-shadow: var(--shadow-xl);
      transform: translateY(-4px);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--spacing-lg);
    }

    .container-sm {
      max-width: 640px;
      margin: 0 auto;
      padding: 0 var(--spacing-lg);
    }

    /* ============================================
       رأس الصفحة والملاحة - تحسينات شاملة
       ============================================ */

    header {
      background-color: var(--surface);
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.95);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--spacing-md) 0;
    }

    .logo {
      font-size: var(--font-size-2xl);
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .logo:hover {
      color: var(--primary-dark);
      transform: scale(1.05);
    }

    .logo-icon {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }

    .logo:hover .logo-icon {
      transform: rotate(10deg) scale(1.1);
    }

    nav {
      display: flex;
      gap: var(--spacing-xl);
      align-items: center;
    }

    .main-nav {
      display: flex;
      gap: var(--spacing-xl);
      align-items: center;
    }

    .main-nav a {
      color: var(--text-secondary);
      font-weight: 500;
      transition: all 0.3s ease;
      background: transparent;
      border: none;
      padding: var(--spacing-sm) var(--spacing-md);
      cursor: pointer;
      font-family: inherit;
      font-size: inherit;
      border-radius: var(--radius-md);
      text-decoration: none;
      position: relative;
    }

    .main-nav a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      right: 50%;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: all 0.3s ease;
      transform: translateX(50%);
    }

    .main-nav a:hover {
      color: var(--primary);
      background-color: var(--background);
      transform: translateY(-2px);
    }

    .main-nav a:hover::after {
      width: 80%;
    }

    .main-nav a.active {
      color: var(--primary);
      background-color: var(--background);
      border-bottom: 2px solid var(--accent);
    }

    .main-nav a.active::after {
      width: 80%;
    }

    .mobile-nav-toggle {
      display: none;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      padding: 0.5rem;
      cursor: pointer;
      color: var(--primary);
      transition: all 0.3s ease;
    }

    .mobile-nav-toggle:hover {
      color: var(--primary-dark);
      transform: scale(1.1);
    }

    .lang-toggle {
      background: linear-gradient(135deg, var(--background) 0%, var(--border) 100%);
      border: 1px solid var(--border);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-md);
      cursor: pointer;
      font-weight: 500;
      color: var(--primary);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .lang-toggle:hover {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    /* ============================================
       القائمة المتنقلة للجوال
       ============================================ */

    .mobile-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 80%;
      max-width: 320px;
      height: 100vh;
      background: linear-gradient(135deg, var(--surface) 0%, var(--background) 100%);
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
      z-index: 2000;
      transition: right 0.3s ease;
      overflow-y: auto;
    }

    .mobile-menu.active {
      right: 0;
    }

    .mobile-menu-header {
      padding: var(--spacing-lg);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
    }

    .mobile-menu-close {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .mobile-menu-close:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: rotate(90deg);
    }

    .mobile-menu-content {
      padding: var(--spacing-lg);
    }

    .mobile-menu-content a,
    .mobile-menu-content button {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      width: 100%;
      padding: var(--spacing-md);
      text-align: right;
      color: var(--text-secondary);
      border: none;
      background: transparent;
      cursor: pointer;
      font-family: inherit;
      font-size: inherit;
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-sm);
      transition: all 0.3s ease;
      text-decoration: none;
      position: relative;
    }

    .mobile-menu-content a::after {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
      transform: translateY(-50%);
    }

    .mobile-menu-content a:hover {
      background: linear-gradient(135deg, var(--background) 0%, var(--border) 100%);
      color: var(--primary);
      transform: translateX(-4px);
    }

    .mobile-menu-content a:hover::after {
      width: 3px;
    }

    .mobile-menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1500;
      display: none;
      backdrop-filter: blur(4px);
    }

    .mobile-menu-overlay.active {
      display: block;
    }

    /* ============================================
       الصفحة الرئيسية - تصميم احترافي
       ============================================ */

    .hero {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 50%, var(--accent) 100%);
      color: white;
      padding: var(--spacing-3xl) 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.05" d="M0,96L48,112C96,128,192,160,288,165.3C384,171,480,149,576,128C672,107,768,85,864,90.7C960,96,1056,128,1152,133.3C1248,139,1344,117,1392,106.7L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
      background-size: cover;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-30px, -30px) rotate(120deg); }
      66% { transform: translate(30px, -30px) rotate(240deg); }
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero h1 {
      color: white;
      font-size: var(--font-size-5xl);
      margin-bottom: var(--spacing-lg);
      animation: fadeInUp 0.8s ease;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .hero .subtitle {
      color: rgba(255, 255, 255, 0.95);
      font-size: var(--font-size-xl);
      margin-bottom: var(--spacing-2xl);
      animation: fadeInUp 0.8s ease 0.2s both;
      line-height: 1.8;
    }

    .hero-buttons {
      display: flex;
      gap: var(--spacing-lg);
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeInUp 0.8s ease 0.4s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ============================================
       قسم الميزات
       ============================================ */

    .features-section {
      padding: var(--spacing-3xl) 0;
      background: var(--surface);
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--spacing-2xl);
      margin-top: var(--spacing-3xl);
    }

    .feature-card {
      background: var(--surface);
      border-radius: var(--radius-2xl);
      padding: var(--spacing-2xl);
      text-align: center;
      box-shadow: var(--shadow-md);
      transition: all 0.4s ease;
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }

    .feature-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .feature-card:hover::before {
      transform: scaleX(1);
    }

    .feature-card:hover {
      box-shadow: var(--shadow-xl);
      transform: translateY(-8px);
    }

    .feature-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--spacing-lg);
      font-size: 2rem;
      color: white;
      box-shadow: 0 8px 20px rgba(11, 61, 145, 0.3);
      transition: all 0.3s ease;
    }

    .feature-card:hover .feature-icon {
      transform: scale(1.1) rotate(5deg);
    }

    .feature-card h3 {
      color: var(--primary);
      margin-bottom: var(--spacing-md);
      font-size: var(--font-size-xl);
    }

    .feature-card p {
      color: var(--text-secondary);
      font-size: var(--font-size-base);
      margin-bottom: var(--spacing-lg);
      line-height: 1.8;
    }

    /* ============================================
       قسم الإحصائيات
       ============================================ */

    .stats-section {
      padding: var(--spacing-3xl) 0;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--spacing-xl);
      text-align: center;
    }

    .stat-item {
      padding: var(--spacing-lg);
    }

    .stat-number {
      font-size: var(--font-size-4xl);
      font-weight: 700;
      margin-bottom: var(--spacing-sm);
      background: linear-gradient(135deg, var(--accent) 0%, white 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      font-size: var(--font-size-lg);
      opacity: 0.9;
    }

    /* ============================================
       قسم CTA
       ============================================ */

    .cta-section {
      padding: var(--spacing-3xl) 0;
      background: var(--background);
      text-align: center;
    }

    .cta-content {
      max-width: 600px;
      margin: 0 auto;
    }

    .cta-content h2 {
      color: var(--primary);
      margin-bottom: var(--spacing-lg);
    }

    /* ============================================
       النماذج والمدخلات
       ============================================ */

    .form-group {
      margin-bottom: var(--spacing-lg);
    }

    label {
      display: block;
      margin-bottom: var(--spacing-sm);
      font-weight: 500;
      color: var(--text-primary);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="date"],
    input[type="url"],
    textarea,
    select {
      width: 100%;
      padding: var(--spacing-md);
      border: 2px solid var(--border);
      border-radius: var(--radius-lg);
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      transition: all 0.3s ease;
      background-color: var(--surface);
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="tel"]:focus,
    input[type="date"]:focus,
    input[type="url"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(11, 61, 145, 0.1);
      background-color: white;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-hint {
      font-size: var(--font-size-sm);
      color: var(--muted);
      margin-top: var(--spacing-xs);
    }

    .form-error {
      color: var(--error);
      font-size: var(--font-size-sm);
      margin-top: var(--spacing-xs);
    }

    .form-success {
      color: var(--success);
      font-size: var(--font-size-sm);
      margin-top: var(--spacing-xs);
    }

    /* ============================================
       التخطيط والشبكات
       ============================================ */

    .grid {
      display: grid;
      gap: var(--spacing-lg);
    }

    .grid-2 {
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .grid-3 {
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .flex {
      display: flex;
      gap: var(--spacing-md);
    }

    .flex-between {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .flex-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ============================================
       الرسائل والتنبيهات
       ============================================ */

    .alert {
      padding: var(--spacing-lg);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-lg);
      position: relative;
      animation: slideIn 0.3s ease;
      border-right: 4px solid;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .alert-success {
      background-color: #D1FAE5;
      color: #065F46;
      border-right-color: var(--success);
    }

    .alert-error {
      background-color: #FEE2E2;
      color: #7F1D1D;
      border-right-color: var(--error);
    }

    .alert-warning {
      background-color: #FEF3C7;
      color: #78350F;
      border-right-color: var(--warning);
    }

    .alert-info {
      background-color: #DBEAFE;
      color: #0C2340;
      border-right-color: var(--primary);
    }

    .alert-close {
      position: absolute;
      top: var(--spacing-md);
      left: var(--spacing-md);
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: inherit;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .alert-close:hover {
      opacity: 1;
    }

    /* ============================================
       الصفحات والأقسام
       ============================================ */

    .page {
      min-height: calc(100vh - 200px);
      padding: var(--spacing-2xl) 0;
    }

    .section {
      padding: var(--spacing-2xl) 0;
    }

    .section-title {
      text-align: center;
      margin-bottom: var(--spacing-2xl);
    }

    .section-title h2 {
      margin-bottom: var(--spacing-md);
      font-size: var(--font-size-3xl);
    }

    .section-title p {
      color: var(--text-secondary);
      font-size: var(--font-size-lg);
      max-width: 600px;
      margin: 0 auto;
    }

    /* ============================================
       التذييل
       ============================================ */

    footer {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: var(--spacing-3xl) 0 var(--spacing-xl);
      margin-top: var(--spacing-3xl);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      position: relative;
      transition: all 0.3s ease;
    }

    footer a:hover {
      color: white;
    }

    footer a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      right: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    footer a:hover::after {
      width: 100%;
    }

    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--spacing-2xl);
      margin-bottom: var(--spacing-2xl);
    }

    .footer-section h4 {
      color: white;
      margin-bottom: var(--spacing-lg);
      font-size: var(--font-size-xl);
    }

    .footer-section p {
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.8;
    }

    .footer-section ul {
      list-style: none;
    }

    .footer-section li {
      margin-bottom: var(--spacing-sm);
    }

    .footer-section li a {
      color: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      display: inline-block;
    }

    .footer-section li a:hover {
      color: var(--accent);
      transform: translateX(-4px);
    }

    .social-links {
      display: flex;
      gap: var(--spacing-md);
      margin-top: var(--spacing-lg);
    }

    .social-links a {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      background: var(--accent);
      transform: translateY(-4px);
    }

    .footer-bottom {
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: var(--spacing-xl);
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
    }

    /* ============================================
       صفحة المُنشئ (Builder) - محسّنة
       ============================================ */

    .builder-layout {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: var(--spacing-xl);
      min-height: calc(100vh - 200px);
    }

    .builder-sidebar {
      background: var(--surface);
      border-radius: var(--radius-2xl);
      padding: var(--spacing-xl);
      box-shadow: var(--shadow-lg);
      height: fit-content;
      position: sticky;
      top: 100px;
      border: 1px solid var(--border);
    }

    .builder-form {
      background: var(--surface);
      border-radius: var(--radius-2xl);
      padding: var(--spacing-2xl);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
    }

    .builder-preview {
      background: var(--surface);
      border-radius: var(--radius-2xl);
      padding: var(--spacing-2xl);
      box-shadow: var(--shadow-lg);
      margin-top: var(--spacing-xl);
      border: 1px solid var(--border);
    }

    .nav-item {
      padding: var(--spacing-md);
      margin-bottom: var(--spacing-sm);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all 0.3s ease;
      border-right: 3px solid transparent;
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .nav-item:hover {
      background: linear-gradient(135deg, var(--background) 0%, var(--border) 100%);
    }

    .nav-item.active {
      background: linear-gradient(135deg, var(--background) 0%, var(--border) 100%);
      color: var(--primary);
      border-right-color: var(--accent);
      font-weight: 600;
    }

    .ats-selector {
      background: linear-gradient(135deg, var(--background) 0%, var(--border) 100%);
      padding: var(--spacing-lg);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-lg);
    }

    .ats-warning {
      background: #FEF3C7;
      border-right: 4px solid var(--warning);
      padding: var(--spacing-md);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-lg);
      font-size: var(--font-size-sm);
    }

    /* ============================================
       تصميم السيرة الذاتية - محسّن للـ ATS
       ============================================ */

    .resume-container {
      background: white;
      padding: var(--spacing-3xl);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      font-size: 0.95rem;
      line-height: 1.8;
      border: 1px solid var(--border);
      max-width: 210mm;
      margin: 0 auto;
      position: relative;
    }

    /* تنسيق عام لكل الأنظمة */
    .resume-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
      page-break-inside: avoid;
    }

    .resume-name {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--spacing-md);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .resume-contact {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: var(--spacing-md);
      margin-top: var(--spacing-md);
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      padding: var(--spacing-xs) var(--spacing-md);
      background: var(--background);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      white-space: nowrap;
    }

    .resume-section {
      margin-bottom: var(--spacing-xl);
      page-break-inside: avoid;
    }

    .resume-section-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: var(--spacing-lg);
      padding-bottom: var(--spacing-sm);
      border-bottom: 2px solid var(--border);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .resume-entry {
      margin-bottom: var(--spacing-lg);
      page-break-inside: avoid;
    }

    .resume-entry:last-child {
      margin-bottom: 0;
    }

    .resume-entry-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: var(--spacing-sm);
      flex-wrap: wrap;
      gap: var(--spacing-sm);
    }

    .resume-entry-title {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 1.1rem;
    }

    .resume-entry-subtitle {
      color: var(--text-secondary);
      font-size: var(--font-size-sm);
      font-weight: 500;
    }

    .resume-entry-date {
      color: var(--primary);
      font-size: var(--font-size-sm);
      font-weight: 500;
      white-space: nowrap;
    }

    .resume-entry-description {
      color: var(--text-secondary);
      margin-top: var(--spacing-sm);
      font-size: var(--font-size-sm);
      line-height: 1.7;
      text-align: justify;
    }

    .resume-skills {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-md);
    }

    .skill-tag {
      background: linear-gradient(135deg, var(--background) 0%, var(--border) 100%);
      color: var(--text-primary);
      padding: var(--spacing-xs) var(--spacing-md);
      border-radius: var(--radius-lg);
      font-size: var(--font-size-sm);
      font-weight: 500;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    /* تنسيق خاص لنظام Workday */
    .resume-workday {
      font-family: Arial, sans-serif;
    }

    .resume-workday .resume-header {
      border-bottom: 3px solid var(--primary);
      padding-bottom: var(--spacing-xl);
    }

    .resume-workday .resume-name {
      color: var(--primary);
    }

    .resume-workday .resume-section-title {
      background-color: var(--primary);
      color: white;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-md);
      border: none;
    }

    .resume-workday .contact-item {
      background: transparent;
      border: 1px solid var(--border);
      padding: var(--spacing-xs) var(--spacing-sm);
    }

    /* تنسيق خاص لنظام Oracle/Taleo */
    .resume-oracle {
      font-family: Times New Roman, serif;
    }

    .resume-oracle .resume-header {
      text-align: right;
      border-bottom: 2px solid var(--accent);
    }

    .resume-oracle .resume-name {
      color: var(--primary);
      font-size: 1.8rem;
    }

    .resume-oracle .resume-section-title {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
    }

    .resume-oracle .resume-entry-header {
      border-bottom: 1px solid var(--border);
      padding-bottom: var(--spacing-xs);
    }

    /* تنسيق خاص لنظام Greenhouse */
    .resume-greenhouse {
      font-family: Helvetica, Arial, sans-serif;
    }

    .resume-greenhouse .resume-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      color: white;
      padding: var(--spacing-xl);
      border-radius: var(--radius-lg);
    }

    .resume-greenhouse .resume-name {
      color: white;
    }

    .resume-greenhouse .contact-item {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .resume-greenhouse .resume-section-title {
      color: var(--primary);
      border-left: 4px solid var(--accent);
      padding-right: var(--spacing-md);
      border-bottom: none;
    }

    /* تنسيق خاص لنظام iCIMS */
    .resume-icims {
      font-family: Calibri, Arial, sans-serif;
    }

    .resume-icims .resume-header {
      border: 2px solid var(--primary);
      padding: var(--spacing-lg);
    }

    .resume-icims .resume-name {
      color: var(--primary);
      border-bottom: 1px solid var(--border);
      padding-bottom: var(--spacing-sm);
    }

    .resume-icims .resume-section-title {
      background-color: var(--background);
      padding: var(--spacing-sm) var(--spacing-md);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
    }

    /* تنسيق خاص لنظام Lever */
    .resume-lever {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .resume-lever .resume-header {
      text-align: left;
      border-left: 5px solid var(--accent);
      padding-left: var(--spacing-xl);
    }

    .resume-lever .resume-name {
      color: var(--accent);
    }

    .resume-lever .resume-section-title {
      color: var(--accent);
      border-bottom: 3px solid var(--accent);
    }

    /* تنسيق خاص لنظام SmartRecruiters */
    .resume-smartrecruiters {
      font-family: Arial, sans-serif;
    }

    .resume-smartrecruiters .resume-header {
      background-color: var(--background);
      padding: var(--spacing-xl);
      border-radius: var(--radius-lg);
    }

    .resume-smartrecruiters .resume-name {
      color: var(--primary);
    }

    .resume-smartrecruiters .resume-section-title {
      background-color: var(--primary);
      color: white;
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-md);
    }

    /* تنسيق خاص لنظام BambooHR */
    .resume-bamboohr {
      font-family: 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;
    }

    .resume-bamboohr .resume-header {
      border-top: 4px solid var(--accent);
      padding-top: var(--spacing-xl);
    }

    .resume-bamboohr .resume-name {
      color: var(--accent);
    }

    .resume-bamboohr .resume-section-title {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
    }

    /* تنسيق نصي للـ ATS */
    .resume-text-view {
      background: #F3F4F6;
      padding: var(--spacing-xl);
      border-radius: var(--radius-lg);
      font-family: 'Courier New', monospace;
      font-size: var(--font-size-sm);
      white-space: pre-wrap;
      word-wrap: break-word;
      color: var(--text-primary);
      line-height: 1.8;
    }

    /* ============================================
       قالب المعاينة (Templates)
       ============================================ */

    .template-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: var(--spacing-2xl);
      margin: var(--spacing-2xl) 0;
    }

    .template-card {
      background: var(--surface);
      border-radius: var(--radius-2xl);
      overflow: hidden;
      box-shadow: var(--shadow-md);
      transition: all 0.4s ease;
      cursor: pointer;
      border: 1px solid var(--border);
    }

    .template-card:hover {
      box-shadow: var(--shadow-xl);
      transform: translateY(-8px);
    }

    .template-preview {
      width: 100%;
      height: 220px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 1.3rem;
      position: relative;
      overflow: hidden;
    }

    .template-preview::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: float 15s ease-in-out infinite;
    }

    .template-info {
      padding: var(--spacing-xl);
    }

    .template-info h3 {
      margin-bottom: var(--spacing-sm);
      color: var(--primary);
    }

    .template-badge {
      display: inline-block;
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--radius-lg);
      font-size: var(--font-size-xs);
      font-weight: 600;
      margin-bottom: var(--spacing-md);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .template-badge.ats-friendly {
      background: #D1FAE5;
      color: #065F46;
    }

    .template-badge.not-ats-friendly {
      background: #FEE2E2;
      color: #7F1D1D;
    }

    /* ============================================
       صفحة المصادقة (Auth) - محسّنة
       ============================================ */

    .auth-container {
      max-width: 1000px;
      margin: var(--spacing-2xl) auto;
      padding: var(--spacing-lg);
    }

    .auth-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
      background: var(--surface);
      border-radius: var(--radius-2xl);
      overflow: hidden;
      box-shadow: var(--shadow-xl);
    }

    .auth-info {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: var(--spacing-3xl);
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .auth-info::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite;
    }

    .auth-info h2 {
      color: white;
      font-size: var(--font-size-3xl);
      margin-bottom: var(--spacing-lg);
      position: relative;
      z-index: 1;
    }

    .auth-info p {
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: var(--spacing-xl);
      line-height: 1.8;
      position: relative;
      z-index: 1;
    }

    .auth-form {
      padding: var(--spacing-3xl);
    }

    .auth-tabs {
      display: flex;
      margin-bottom: var(--spacing-2xl);
      border-bottom: 2px solid var(--border);
    }

    .auth-tab {
      padding: var(--spacing-md) var(--spacing-lg);
      font-weight: 600;
      color: var(--text-secondary);
      cursor: pointer;
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
      transition: all 0.3s ease;
    }

    .auth-tab.active {
      color: var(--primary);
      border-bottom-color: var(--accent);
    }

    .auth-card {
      max-width: 100%;
    }

    .auth-card h2 {
      text-align: center;
      margin-bottom: var(--spacing-2xl);
      color: var(--primary);
    }

    .auth-divider {
      text-align: center;
      margin: var(--spacing-xl) 0;
      color: var(--text-secondary);
      position: relative;
    }

    .auth-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: var(--border);
    }

    .auth-divider span {
      background-color: var(--surface);
      padding: 0 var(--spacing-md);
      position: relative;
    }

    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
    }

    .social-btn {
      padding: var(--spacing-md);
      border: 2px solid var(--border);
      border-radius: var(--radius-lg);
      background: var(--surface);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
    }

    .social-btn:hover {
      background: var(--background);
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    .auth-link {
      text-align: center;
      margin-top: var(--spacing-lg);
      font-size: var(--font-size-sm);
    }

    .auth-link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      position: relative;
    }

    .auth-link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      right: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .auth-link a:hover::after {
      width: 100%;
    }

    .auth-terms {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      text-align: center;
      margin-top: var(--spacing-md);
    }

    .auth-terms a {
      color: var(--primary);
      text-decoration: underline;
    }

    /* ============================================
       صفحة تواصل معنا
       ============================================ */

    .contact-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: var(--spacing-lg);
    }

    .contact-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-2xl);
      background: var(--surface);
      border-radius: var(--radius-2xl);
      padding: var(--spacing-3xl);
      box-shadow: var(--shadow-xl);
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-info h2 {
      color: var(--primary);
      margin-bottom: var(--spacing-lg);
      font-size: var(--font-size-3xl);
    }

    .contact-info p {
      color: var(--text-secondary);
      margin-bottom: var(--spacing-xl);
      line-height: 1.8;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: var(--spacing-lg);
      margin-bottom: var(--spacing-xl);
    }

    .contact-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.3rem;
      box-shadow: 0 4px 15px rgba(11, 61, 145, 0.3);
      transition: all 0.3s ease;
    }

    .contact-item:hover .contact-icon {
      transform: scale(1.1) rotate(5deg);
    }

    .contact-details h4 {
      color: var(--primary);
      margin-bottom: var(--spacing-xs);
      font-size: var(--font-size-lg);
    }

    .contact-details p {
      color: var(--text-secondary);
      margin: 0;
      font-size: var(--font-size-base);
    }

    .contact-form {
      display: flex;
      flex-direction: column;
    }

    .contact-form h3 {

      transform: translateY(-4px);

      justify-content: space-between;
      align-items: start;

      color: var(--primary);

      font-size: var(--font-size-sm);
      color: var(--text-secondary);

    .resume-item-actions {
      display: flex;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-lg);

      padding: var(--spacing-sm) var(--spacing-md);
      font-size: var(--font-size-sm);
    }

       ============================================ */

      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: none;
    }

    .loading-indicator.active {
      display: block;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid var(--border);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

        <button class="alert-close" onclick="this.parentElement.remove()">
          <i class="fas fa-times"></i>
        </button>

      document.body.appendChild(notification);
      
      setTimeout(() => {
        if (notification.parentElement) {

        }
      }, duration);

    function switchSection(section, evt) {
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
      });

      if (evt && evt.target) {
        const el = evt.target.closest('.nav-item');
        if (el) el.classList.add('active');
      }

      renderFormSection(section);
      updatePreview();

      const formSection = document.getElementById('form-section');
      if (formSection) {
        const inputs = Array.from(formSection.querySelectorAll('input, textarea, select'));
        let el = null;
        if (inputs.length) {
          el = inputs.find(i => (i.value || '').trim() === '') || inputs[0];
        }
        if (el) {
          setTimeout(() => {
            try { el.focus(); } catch (e) {}
            try { el.scrollIntoView({ behavior: 'smooth', block: 'center' }); } catch (e) {}
          }, 120);
        }
      }
    }

      // تنسيق التاريخ حسب النظام
      function formatDate(dateStr) {
        if (!dateStr || dateStr === 'الحالي') return dateStr;
        
        const [year, month] = dateStr.split('-');
        const monthNames = ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو',
                           'يوليو', 'أغسطس', 'سبتمبر', 'أكتوبر', 'نوفمبر', 'ديسمبر'];
        
        switch(atsSystem.dateFormat) {
          case 'MM/YYYY':
            return `${month}/${year}`;
          case 'Month YYYY':
            return `${monthNames[parseInt(month) - 1]} ${year}`;
          default:
            return `${year}-${month}`;
        }

      // بناء معلومات الاتصال حسب التخطيط
      const contactItems = [];

        ` : ''}

        ${data.projects.length > 0 ? `
          <div class="resume-section">
            <div class="resume-section-title">${t('projects')}</div>
            ${data.projects.map(proj => `
              <div class="resume-entry">
                <div class="resume-entry-title">${escapeHTML(proj.projectName)}</div>
                ${proj.projectLink ? `<div class="resume-entry-subtitle">🔗 ${escapeHTML(proj.projectLink)}</div>` : ''}
                ${proj.description ? `<div class="resume-entry-description">${escapeHTML(proj.description)}</div>` : ''}
              </div>
            `).join('')}
          </div>
        ` : ''}
      `;
    }

    function togglePreviewMode(mode) {
      const previewSection = document.getElementById('preview-section');
      if (mode === 'text') {
        const text = generateTextResume();
        previewSection.innerHTML = `<div class="resume-text-view">${text}</div>`;
      } else {
        updatePreview();
      }
    }

    function generateTextResume() {
      const data = AppState.resumeData;
      let text = '';
      
      // الاسم
      text += data.personalInfo.fullName + '\n\n';
      
      // معلومات الاتصال
      const contact = [];
      if (data.personalInfo.email) contact.push(`Email: ${data.personalInfo.email}`);
      if (data.personalInfo.phone) contact.push(`Phone: ${data.personalInfo.phone}`);
      if (data.personalInfo.location) contact.push(`Location: ${data.personalInfo.location}`);
      if (data.personalInfo.website) contact.push(`Website: ${data.personalInfo.website}`);
      text += contact.join(' | ') + '\n\n';
      
      // الملخص
      if (data.personalInfo.summary) {
        text += 'SUMMARY\n' + '='.repeat(20) + '\n';
        text += data.personalInfo.summary + '\n\n';
      }
      
      // الخبرة
      if (data.experience.length > 0) {
        text += 'EXPERIENCE\n' + '='.repeat(20) + '\n';
        data.experience.forEach(exp => {
          text += `${exp.jobTitle} - ${exp.company}\n`;
          text += `${exp.startDate} - ${exp.endDate || 'Present'}\n`;
          if (exp.description) text += exp.description + '\n';
          text += '\n';
        });
      }
      
      // التعليم
      if (data.education.length > 0) {
        text += 'EDUCATION\n' + '='.repeat(20) + '\n';
        data.education.forEach(edu => {
          text += `${edu.degree} in ${edu.field}\n`;
          text += `${edu.institution} - ${edu.graduationDate}\n\n`;
        });
      }
      
      // المهارات
      if (data.skills.length > 0) {
        text += 'SKILLS\n' + '='.repeat(20) + '\n';
        text += data.skills.filter(s => s.trim()).join(', ') + '\n\n';
      }
      
      return text;
    }

    function selectTemplate(templateKey) {
      AppState.currentTemplate = templateKey;
      saveToLocalStorage();
    }

    function toggleLanguage() {
      const newLang = AppState.currentLanguage === 'ar' ? 'en' : 'ar';
      setLanguage(newLang);
    }

    function saveDraft() {
      if (!validateResumeData()) {
        return;
      }
      saveToLocalStorage();
      showNotification('تم حفظ السيرة كمسودة بنجاح', 'success');
    }

    function validateResumeData() {
      const errors = [];
      
      if (!AppState.resumeData.personalInfo.fullName.trim()) {
        errors.push('الاسم الكامل مطلوب');
      }
      
      if (!AppState.resumeData.personalInfo.email.trim()) {
        errors.push('البريد الإلكتروني مطلوب');
      } else if (!isValidEmail(AppState.resumeData.personalInfo.email)) {
        errors.push('البريد الإلكتروني غير صالح');
      }
      
      if (errors.length > 0) {
        showNotification(errors.join('\n'), 'error');
        return false;
      }
      
      return true;
    }

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function handlePhotoUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          AppState.resumeData.photo = e.target.result;
          saveToLocalStorage();
          updatePreview();
        };
        reader.readAsDataURL(file);
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      AppState.userAuth.isLoggedIn = true;
      AppState.userAuth.username = event.target.email.value;
      saveToLocalStorage();
      showNotification('تم تسجيل الدخول بنجاح', 'success');
      navigateTo('dashboard');
    }

    function handleSignup(event) {
      event.preventDefault();
      showNotification('تم إنشاء الحساب بنجاح! يمكنك الآن تسجيل الدخول.', 'success');
      AppState.authMode = 'login';
      renderPage();
    }

    function handleContactSubmit(event) {
      event.preventDefault();
      showNotification('تم إرسال رسالتك بنجاح! سنتواصل معك قريباً.', 'success');
      event.target.reset();
    }

    function switchAuthMode(mode) {
      AppState.authMode = mode;
      renderPage();
    }

    function logout() {
      AppState.userAuth.isLoggedIn = false;
      AppState.userAuth.username = '';
      saveToLocalStorage();
      showNotification('تم تسجيل الخروج بنجاح', 'success');
      navigateTo('home');
    }

    function toggleMobileMenu() {
      const mobileMenu = document.querySelector('.mobile-menu');
      const overlay = document.querySelector('.mobile-menu-overlay');
      
      if (mobileMenu && overlay) {
        mobileMenu.classList.toggle('active');
        overlay.classList.toggle('active');
      }
    }

    function closeMobileMenu() {
      const mobileMenu = document.querySelector('.mobile-menu');
      const overlay = document.querySelector('.mobile-menu-overlay');
      
      if (mobileMenu && overlay) {
        mobileMenu.classList.remove('active');
        overlay.classList.remove('active');
      }
    }

    function updateMobileMenu() {
      const menuContent = document.querySelector('.mobile-menu-content');
      if (menuContent) {
        menuContent.innerHTML = `
          <a href="#" onclick="navigateTo('home'); closeMobileMenu();" class="nav-link">
            <i class="fas fa-home"></i> ${t('home')}
          </a>
          <a href="#" onclick="navigateTo('builder'); closeMobileMenu();" class="nav-link">
            <i class="fas fa-edit"></i> ${t('builder')}
          </a>
          <a href="#" onclick="navigateTo('templates'); closeMobileMenu();" class="nav-link">
            <i class="fas fa-file-alt"></i> ${t('templates')}
          </a>
          <a href="#" onclick="navigateTo('contact'); closeMobileMenu();" class="nav-link">
            <i class="fas fa-envelope"></i> ${t('contact')}
          </a>
          ${AppState.userAuth.isLoggedIn ? `
            <a href="#" onclick="navigateTo('dashboard'); closeMobileMenu();" class="nav-link">
              <i class="fas fa-tachometer-alt"></i> ${t('dashboard')}
            </a>
            <button class="btn btn-outline" onclick="logout(); closeMobileMenu();">
              <i class="fas fa-sign-out-alt"></i> ${t('logout')}
            </button>
          ` : `
            <button class="btn btn-primary" onclick="navigateTo('auth'); closeMobileMenu();">
              <i class="fas fa-sign-in-alt"></i> ${t('login')}
            </button>
          `}
          <button class="lang-toggle" onclick="toggleLanguage(); closeMobileMenu();">
            <i class="fas fa-globe"></i> ${AppState.currentLanguage === 'ar' ? 'EN' : 'AR'}
          </button>
        `;
      }
    }

    function attachEventListeners() {
      const atsSelect = document.getElementById('ats-select');
      if (atsSelect) {
        atsSelect.addEventListener('change', (e) => {
          AppState.selectedATS = e.target.value;
          saveToLocalStorage();
          updatePreview();
          showNotification(`تم تغيير نظام التوظيف إلى ${ATSSystems[e.target.value].name}`, 'success');
        });
      }
    }

    function updatePageContent() {
      renderPage();
    }

    // ============ تصدير PDF محسّن ============

    function exportPDF() {
      const preview = document.getElementById('preview-section');
      if (!preview) {
        showNotification('لا يوجد محتوى للمعاينة للتصدير', 'error');
        return;
      }

      if (!validateResumeData()) {
        return;
      }

      showLoadingIndicator(true);

      const filename = (AppState.resumeData.personalInfo.fullName || 'cv') + '.pdf';
      const atsSystem = ATSSystems[AppState.selectedATS];
      
      // إعدادات محسّنة للتصدير حسب نظام ATS
      const opt = {
        margin: atsSystem.name === 'Workday' || atsSystem.name === 'Oracle/Taleo' ? 5 : 10,
        filename: filename,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { 
          scale: 2, 
          useCORS: true,
          letterRendering: true,
          logging: false
        },
        jsPDF: { 
          unit: 'mm', 
          format: 'a4', 
          orientation: 'portrait',
          compress: true
        },
        pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
      };

      // إضافة كلاس خاص للطباعة
      preview.classList.add('pdf-export');

      const runExport = () => {
        try {
          html2pdf().set(opt).from(preview).save()
            .then(() => {
              preview.classList.remove('pdf-export');
              showLoadingIndicator(false);
              showNotification('تم تصدير السيرة الذاتية بنجاح', 'success');
            })
            .catch(error => {
              preview.classList.remove('pdf-export');
              showLoadingIndicator(false);
              console.error('Export error:', error);
              showNotification('فشل التصدير: ' + error.message, 'error');
            });
        } catch (error) {
          preview.classList.remove('pdf-export');
          showLoadingIndicator(false);
          console.error('Export error:', error);
          showNotification('خطأ في التصدير: ' + error.message, 'error');
        }
      };

      if (typeof html2pdf !== 'undefined') {
        runExport();
      } else {
        const s = document.createElement('script');
        s.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js';
        s.onload = () => runExport();
        s.onerror = () => {
          preview.classList.remove('pdf-export');
          showLoadingIndicator(false);
          showNotification('فشل تحميل مكتبة التصدير', 'error');
        };
        document.head.appendChild(s);
      }
    }

    // ============ تهيئة التطبيق ============

    function initApp() {
      loadFromLocalStorage();

      // إذا لم تكن هناك بيانات، استخدم البيانات الافتراضية
      if (!AppState.resumeData.personalInfo.fullName) {
        AppState.resumeData = JSON.parse(JSON.stringify(SampleData));
      }

      // عرض الصفحة الرئيسية
      renderPage();
      
      // تحديث المعاينة الأولية
      setTimeout(() => {
        if (AppState.currentPage === 'builder') {
          updatePreview();
        }
      }, 500);
    }

    // تشغيل التطبيق عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', initApp);

    // إغلاق القائمة المتنقلة عند الضغط خارجها
    document.addEventListener('click', (e) => {
      const mobileMenu = document.querySelector('.mobile-menu');
      const overlay = document.querySelector('.mobile-menu-overlay');
      const toggleBtn = document.querySelector('.mobile-nav-toggle');
      
      if (mobileMenu && overlay && !mobileMenu.contains(e.target) && !toggleBtn.contains(e.target)) {
        closeMobileMenu();
      }
    });

    // الحفظ التلقائي كل 30 ثانية
    setInterval(() => {
      if (AppState.currentPage === 'builder') {
        saveToLocalStorage();
        console.log('Auto-saved');
      }
    }, 30000);
  </script>
